name: Build and Upload Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build executable
        run: |
          python -m PyInstaller --name MinerU-GUI --windowed --onefile app.py

      - name: Package artifact
        shell: pwsh
        run: |
          Compress-Archive -Path dist/MinerU-GUI.exe -DestinationPath dist/MinerU-GUI-windows.zip -Force

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/MinerU-GUI.exe
            dist/MinerU-GUI-windows.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
